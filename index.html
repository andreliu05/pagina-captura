<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/Cópia de ico.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Workshop</title>
</head>
<body>
    
    <div class="container">
    <header>
        <h1 class="title">PARTICIPE DO WORKSHOP QUE VAI MUDAR SEU NEGÓCIO</h1>
    </header>
    <section>
        <div class="formContainer">
            <h2>GARANTA O SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA EM MARKETING DA ATUALIDADE</h2>
            <P>Neste evento, você vai aprender todos os segredos que vão te fazer ser um empreendedor de sucesso sem precisar contar com a sorte</P>
        <form>
            <input id="name" name"name" type="text" placeholder="Nome">
            <input id="Email" name"Email" type="text" placeholder="Email">
            <select name="place">
                <option value="Pi">Píaui</option> 
                <option value="SP">São paulo</option>
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
            </select>
            <input type="submit" value="INSCREVA-SE">
        </form>
    </div>
    </section>
</div>
</body>
</html>
